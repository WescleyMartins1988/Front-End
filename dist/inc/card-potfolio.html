<div class="col-12 col-sm-6 col-md-4">
    <div class="img-thumbnail card-portfolio">
        <h3 class="card-portfolio__title">@@titulo</h3>
            <div class="card-portfolio__imagem">
                <img src="@@imagem" alt="@@alt">
            </div>
            <div class="caption card-portfolio__caption">
                <p class="card-portfolio__text">@@texto</p>
            </div>
            <p><a href="@@link" class="btn btn-primary card-portfolio__btn" role="button">Ver mais</a></p>
    </div>
</div>
